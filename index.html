<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="first-line">
            <h1 class="title">My Book Library</h1>
            <button id="addBtn"class="btn btn-success">Add new Book</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <form name="book-form">
                    <section>
                        <h2>Fill new book details</h1>
                            <p>
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="title" required>
                            </p>
                            <p>
                                <label for="author">Author:</label>
                                <input type="text" id="author" name="author" required>
                            </p>
                            <p>
                                <label for="pagesNumber">Number of pages:</label>
                                <input type="text" id="pagesNumber" name="pagesNumber" required>
                            </p>
                            <p class="radio-section">
                                <input type="radio" id="readTheBook1" name="readTheBook" value="readed">
                                <label for="readTheBook1">Readed</label><br>
                                <input type="radio" id="readTheBook2" name="readTheBook" value="not read yet">
                                <label for="rreadTheBook2">Not read yet</label><br> 
                            </p>
                    </section>
                    <section>
                        <p><button id="closeBtn"class="btn btn-success"TYPE="button" NAME="button" Value="Add Book">Add Book</button></p>
                    </section>
                </form>
                </div>
              </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Number of pages</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="tbody">
                
            </tbody>
        </table>
    </div>
</body>
</html>
